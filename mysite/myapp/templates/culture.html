{% include "tabs.html" %}
   {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styler.css' %}"/>
</head>
<body>
    <script src="{% static 'processing.js' %}"></script>

    <header>
        <h1>Memories</h1>
    </header>
    

     <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 10</div>
            <img src="{% static 'events/1.jpg' %}" style="width:100%">
            <div class="text">Christopher and Jessica</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 10</div>
        <img src="{% static 'events/2.jpg' %}" style="width:100%">
        <div class="text">Christmas Tree</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 10</div>
        <img src="{% static 'events/3.jpg' %}" style="width:100%">
        <div class="text">Christmas Dinner</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 10</div>
            <img src="{% static 'events/4.jpg' %}" style="width:100%">
            <div class="text">Twin Oaks Team</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 10</div>
            <img src="{% static 'events/6.jpg' %}" style="width:100%">
            <div class="text">Fun Times</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 10</div>
            <img src="{% static 'events/7.jpg' %}" style="width:100%">
            <div class="text">Desert</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 10</div>
            <img src="{% static 'events/9.jpg' %}" style="width:100%">
            <div class="text">Party Picture</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 10</div>
            <img src="{% static 'events/10.jpg' %}" style="width:100%">
            <div class="text">Group Photo</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9 / 10</div>
            <img src="{% static 'events/12.jpg' %}" style="width:100%">
            <div class="text">Christmas Gifts</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">10 / 10</div>
            <img src="{% static 'events/13.jpg' %}" style="width:100%">
            <div class="text">The Big Speech</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(-1)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

</body>
</html>
